name: CI - Node.js User API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: 04.continuous-testing/lab
        run: npm ci || npm install

      - name: Run tests
        working-directory: 04.continuous-testing/lab
        env:
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: npm test

