name: CD - Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      VERCEL_ORG_ID: team_5dOLqAWG3VN5Z5jpVYVWwBj5
      VERCEL_PROJECT_ID: prj_U5BuDs2gH3o5mOvMTZneF7926YNJ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: 04.continuous-testing/lab
        run: npm ci || npm install

      - name: Run tests before deploy
        working-directory: 04.continuous-testing/lab
        env:
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: npm test

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build project with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (prebuilt)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

